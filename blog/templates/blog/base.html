<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Base File{% endblock title %}</title>
    <style>
	#blog-card{
		border-radius: 5px;
	}
	#blog-card:hover{
		box-shadow: -5px 5px;
		bottom:2px;
		left:2px;
	}
	#blog-card:active{
		box-shadow:0px 0px;
		bottom:-2px;
		left:-2px;
	}
	</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="container col-md-8 col-12 mx-md-auto mx-3 mb-3 mt-3">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">
				<img src="" width="30" height="30" class="d-inline-block align-top" alt="">
				Price Action Repository
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item {% if request.resolver_match.url_name == 'blog' %}active{% endif %}">
						<a class="nav-link" href="{% url 'blog' %}">Blog</a>
					</li>
					{% if user_is_authenticated %}
						<li class="nav-item" id="signout-btn">
							<form action="{% url 'logout' %}" method="POST">
								{% csrf_token %}
								<button class="btn btn-outline-danger" type="submit">Sign Out</button>
							</form>
						</li>
					{% else %}
						<li class="nav-item" id="signin-btn">
							<div class="btn-group" role="group" aria-label="myaccount">
							  <a type="button" class="btn btn-success" href="{% url 'register' %}">Sign Up</a>
							  <a type="button" class="btn btn-outline-success" href="{% url 'login' %}">Sign In</a>
							</div>
						</li>
					{% endif %}
				</ul>
			</div>
		</nav>
	{% block content %}
	
	{% endblock content %}

	  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		<div class="col-md-4 d-flex align-items-center">
		  <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
		</div>

		<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
		  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
		  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
		  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
		</ul>
	  </footer>
	</div>
    
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
