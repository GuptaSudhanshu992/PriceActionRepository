{% extends 'blog/base.html' %}

{% block content %}
	<div class="row justify-content-center mt-5 mb-5">
		<div class="col-md-6">
			<h2 class="text-center mb-5 mt-5"><strong>Sign Up</strong></h2>
			<form action="{% url 'register_api' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="confirmPassword" name="password2" placeholder="Confirm your password" required>
				</div>
				<button type="submit" class="btn btn-success btn-block">Sign Up</button>
			</form>
			<hr>
			<div class="text-center">
				<p>Or signup using</p>
				<div class="d-flex flex-row">
					<a href="/auth/google" class="btn btn-danger mr-2 flex-grow-1">
						<i class="fab fa-google"></i>
					</a>
					<a href="/auth/facebook" class="btn btn-primary mr-2 flex-grow-1">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="/auth/apple" class="btn btn-dark flex-grow-1">
						<i class="fab fa-apple"></i>
					</a>
				</div>
			</div>
			<div class="text-center mt-3 mb-5">
				<p>Already have an account? <a class="text-success" href="{% url 'login' %}">Login here</a></p>
			</div>
		</div>
	</div>
{% endblock content %}
